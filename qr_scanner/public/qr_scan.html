<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>QR Scan</title>
  <style>
    body{font-family: system-ui; padding:16px}
    .ok{color:green}.err{color:#b00020}
  </style>
</head>
<body>
  <h1>QR Scan</h1>
  <input id="qr_input" placeholder="USB scanner here" autofocus />
  <button id="submit_btn">Send</button>
  <p><button id="start_cam">Start Camera</button></p>
  <video id="preview" playsinline style="max-width:420px;border:1px solid #ddd;border-radius:8px"></video>
  <pre id="log"></pre>
  <script src="/assets/qr_scanner/assets/js/scan_ui.js"></script>
</body>
</html>
