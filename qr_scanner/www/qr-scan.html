{% extends "templates/web.html" %}

{% block page_content %}
<h1>QR Scan</h1>

<input id="qr_input" placeholder="USB scanner here" autofocus />
<button id="submit_btn">Send</button>
<button id="start_cam">Start Camera</button>

<video id="preview" playsinline style="max-width:420px;border:1px solid #ddd;border-radius:8px"></video>
<pre id="log"></pre>

<!-- CSRF token'ı doğrudan HTML'e göm -->
<script>
  window.__csrf = "{{ csrf_token }}";
</script>

<!-- Public JS dosyan: public/js/scan_ui.js -> /assets/qr_scanner/js/scan_ui.js olarak servis edilir -->
<script src="/assets/qr_scanner/js/scan_ui.js"></script>
{% endblock %}
